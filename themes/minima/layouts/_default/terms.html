{{ define "main" }}
<main>
  <h2>{{ .Title }}</h2>
  <nav class="flex flex-col">
  {{ $data := .Data }}
  {{ range $key, $value := .Data.Terms.ByCount }}
    <a class="mb-5 self-start" href="/{{ $data.Plural }}/{{ $value.Name }}">
      {{ $value.Name }}
      <span class="">{{ $value.Count }}</span>
    </a>
  {{ end }}
  </nav>
</main>
{{ end }}
